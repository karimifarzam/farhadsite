document.addEventListener('DOMContentLoaded', function() {
    var dragElement = document.getElementById('drag');
    var moveableElement = document.getElementById('moveable');
    var isDragging = false;
    var startX, startY, startLeft, startTop;
    var moveableStartLeft, moveableStartTop;
    function startDrag(e) {
        isDragging = true;
        startX = e.clientX || e.touches[0].clientX;
        startY = e.clientY || e.touches[0].clientY;
        startLeft = dragElement.offsetLeft;
        startTop = dragElement.offsetTop;
        // Set moveable element to position: absolute
        var moveableStyle = window.getComputedStyle(moveableElement);
        if (moveableStyle.position !== 'absolute') {
            moveableElement.style.position = 'absolute';
            // Store the current position before changing to absolute
            moveableStartLeft = moveableElement.offsetLeft;
            moveableStartTop = moveableElement.offsetTop;
            // Set the initial position
            moveableElement.style.left = moveableStartLeft + 'px';
            moveableElement.style.top = moveableStartTop + 'px';
        } else {
            moveableStartLeft = parseInt(moveableStyle.left, 10) || 0;
            moveableStartTop = parseInt(moveableStyle.top, 10) || 0;
        }
        e.preventDefault();
    }
    function drag(e) {
        if (!isDragging) return;
        var clientX = e.clientX || e.touches[0].clientX;
        var clientY = e.clientY || e.touches[0].clientY;
        var dx = clientX - startX;
        var dy = clientY - startY;
        dragElement.style.left = (startLeft + dx) + 'px';
        dragElement.style.top = (startTop + dy) + 'px';
        moveableElement.style.left = (moveableStartLeft + dx) + 'px';
        moveableElement.style.top = (moveableStartTop + dy) + 'px';
    }
    function stopDrag() {
        isDragging = false;
    }
    dragElement.addEventListener('mousedown', startDrag);
    dragElement.addEventListener('touchstart', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);
});
</script>
