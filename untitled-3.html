  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Create style element
    const style = document.createElement('style');
    style.textContent = `
      .grid-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 1fr);
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
      }
      .grid-cell {
        border-right: 0.5px solid #161616;
        border-bottom: 0.5px solid #161616;
      }
      .grid-cell:nth-child(6n) {
        border-right: none;
      }
      .grid-cell:nth-child(n+19) {
        border-bottom: none;
      }
    `;
    document.head.appendChild(style);
    // Create grid container
    const gridContainer = document.createElement('div');
    gridContainer.className = 'grid-container';
    // Create grid cells
    for (let i = 0; i < 24; i++) {
      const cell = document.createElement('div');
      cell.className = 'grid-cell';
      gridContainer.appendChild(cell);
    }
    // Add grid to body
    document.body.appendChild(gridContainer);
  });
</script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const wrapperElement = document.getElementById('hover-area');
  const viewsElement = document.getElementById('views');
  const tooltipElement = document.getElementById('tooltip');
  // Initially hide the tooltip
  tooltipElement.style.display = 'none';
  tooltipElement.style.opacity = '0';
  tooltipElement.style.transform = 'translateY(10px)';
  wrapperElement.addEventListener('mouseenter', function() {
    tooltipElement.style.display = 'block';
    setTimeout(() => {
      tooltipElement.style.transition = 'opacity 0.1s ease-in-out, transform 0.1s ease-in-out';
      tooltipElement.style.opacity = '1';
      tooltipElement.style.transform = 'translateY(0)';
    }, 10);
  });
  wrapperElement.addEventListener('mouseleave', function() {
    tooltipElement.style.transition = 'opacity 0.1s ease-in-out';
    tooltipElement.style.opacity = '0';
    // Hide the tooltip after the transition completes
    setTimeout(() => {
      tooltipElement.style.display = 'none';
      // Reset the transform for the next appearance
      tooltipElement.style.transform = 'translateY(10px)';
    }, 100); // Match this to the transition duration
  });
});
</script>
